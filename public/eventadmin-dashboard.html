<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Event Admin Dashboard - Honors Festival</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="top-banner">
    <h1>Event Admin Dashboard</h1>
    <div class="user-info">
      <span id="eventName" class="event-info"></span>
      <span id="userName">Welcome, <strong id="userDisplayName"></strong></span>
      <button onclick="logout()" class="btn btn-outline">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="switchTab('events', this)">Events</button>
      <button class="tab" onclick="switchTab('users', this)">Users</button>
      <button class="tab" onclick="switchTab('locations', this)">Class Locations</button>
      <button class="tab" onclick="switchTab('timeslots', this)">Timeslots</button>
      <button class="tab" onclick="switchTab('clubs', this)">Clubs</button>
      <button class="tab" onclick="switchTab('classes', this)">Classes</button>
      <button class="tab" onclick="switchTab('reports', this)">Reports</button>
      <button class="tab" onclick="switchTab('checkin', this)">Check-In</button>
    </div>

    <div id="content">
      <div class="card">
        <p class="text-center">Loading...</p>
      </div>
    </div>
  </div>

  <script src="/js/utils.js"></script>
  <script src="/js/checkin.js"></script>
  <script src="/js/eventadmin-dashboard.js"></script>
  <script>
    // Unregister service workers for cache prevention
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
  <script>
    // Prevent back navigation and setup visibility checks
    document.addEventListener('DOMContentLoaded', () => {
      preventBackNavigation();
      setupVisibilityChecks();
    });
  </script>
  <footer style="text-align: center; padding: 20px; color: #666; font-size: 0.875rem; border-top: 1px solid #e0e0e0; margin-top: 40px;">
    Build Date: <span id="buildDate">2025-11-03 17:39:43</span>
  </footer>
</body>
</html>
