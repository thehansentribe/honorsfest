<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Honors Festival</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Honors Festival</h1>
      <p>Event Registration System</p>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" style="width: 100%;">
          Login
        </button>
      </div>
    </form>
  </div>

  <script src="/js/utils.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('errorMessage');

      errorEl.style.display = 'none';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          // Use the global redirectToDashboard function
          window.location.href = '/' + {
            'Admin': 'admin-dashboard.html',
            'EventAdmin': 'eventadmin-dashboard.html',
            'ClubDirector': 'clubdirector-dashboard.html',
            'Teacher': 'teacher-dashboard.html',
            'Student': 'student-dashboard.html',
            'Staff': 'student-dashboard.html'
          }[data.user.role] || 'login.html';
        } else {
          errorEl.textContent = data.error || 'Login failed';
          errorEl.style.display = 'block';
        }
      } catch (error) {
        errorEl.textContent = 'An error occurred. Please try again.';
        errorEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
